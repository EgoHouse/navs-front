<!-- Placeholder SVG - reemplazar cuando tengamos el frame real del video -->
<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d2d2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f0f;stop-opacity:1" />
    </linearGradient>
    <filter id="noise">
      <feTurbulence baseFrequency="0.9" numOctaves="4" seed="2" />
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0.1 0.15 0.1 0.2"/>
      </feComponentTransfer>
      <feComposite operator="over" in2="SourceGraphic"/>
    </filter>
  </defs>

  <!-- Background gradient -->
  <rect width="1920" height="1080" fill="url(#heroGradient)"/>

  <!-- Noise overlay for texture -->
  <rect width="1920" height="1080" fill="#000" opacity="0.1" filter="url(#noise)"/>

  <!-- Subtle geometric elements -->
  <circle cx="300" cy="200" r="2" fill="#ffffff" opacity="0.1"/>
  <circle cx="1620" cy="880" r="1.5" fill="#ffffff" opacity="0.15"/>
  <circle cx="800" cy="600" r="1" fill="#ffffff" opacity="0.08"/>

  <!-- EGO HOUSE branding area -->
  <rect x="860" y="490" width="200" height="100" fill="#ffffff" opacity="0.02" rx="10"/>

  <!-- Ambient lighting effects -->
  <ellipse cx="960" cy="540" rx="400" ry="200" fill="#ffffff" opacity="0.02"/>
  <ellipse cx="1400" cy="300" rx="200" ry="100" fill="#ffffff" opacity="0.01"/>
  <ellipse cx="520" cy="780" rx="150" ry="80" fill="#ffffff" opacity="0.015"/>
</svg>
